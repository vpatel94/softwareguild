<!DOCTYPE html>
<html>
    <head>
        <title>luxMD - ourPatientCircle</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <input type='hidden' id='global_id'/>
        <div class="container-fluid">
            <h1><center><strong>luxMD</strong></center></h1>
            <div class="row">
                <div class="col-md-6">
                    <h2>ourPatientCircle - Doctor Portal</h2>
                </div>
                <div class="col-md-6">
                    <h4 align="right" id="intro"></h4>
                    <h5 align="right" id="editProf"></h5>
                    <h5 align="right"><a href='home.html'>Log out</a></h5>
                </div>
            </div>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
            <div class="row">
                <div class="col-md-6">
                    <div id="apptsTableDiv">
                        <h2>My Upcoming Appointments</h2>
                        <table id="apptsTable" class="table table-hover">
                            <tr>
                                <th width="10%">Appt #</th>
                                <th width="25%">Patient</th>
                                <th width="30%">Date & Time</th>
                                <th width="35%">Notes</th>
                            </tr>
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2><center>Selected Patient's Profile & Appointments</center></h2>
                    <br />
                    <div id="patient_profile">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ourPC.js"></script>
    </body>
</html>
